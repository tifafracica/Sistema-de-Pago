<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Pago Tienda Online</title>
</head>
<body>    
    <div class="header-contenedor">
        <div class="imagen-contenedor">
            <img src="IMG/Logo.jpg">
        </div>
        <h1>Sistema de Pago</h1>
    </div>
    <div class="ingreso-producto-precio">
        <span>1. Ingresa el producto</span><br>
        <input id="input-producto" type="text" placeholder="Producto"><br>
        <span>Precio</span><br>
        <input id="input-precio" type="number" placeholder="Precio"><br>
        <div class="boton-cargar">
            <button onclick="AgregarProductoALaListaDeCompras()">Cargar Compra</button>
        </div>
        <div id="inputs-incompletos"></div>        
    </div>    
    <div class="lista-compra-container">
        <div class="lista-compra">        
            <ul id="lista-articulos-comprados">    
            </ul>      
        </div>
        <div id="subtotal-a-pagar"></div>
    </div>
    <div class="metodo-de-pago">
        <p class="metodo-pago-text">2. Seleccione su metodo de pago</p>
        <div class="botones-pago">
            <button class="boton-efectivo" onclick="comprarEnEfectivo()">Efectivo</button>
            <button class="boton-debito" onclick="comprarEnDebito()">Debito</button>
            <button class="boton-credito" onclick="comprarEnCredito()">Credito</button>
            <button class="boton-cheque" onclick="comprarConCheque()">Cheque</button>
        </div>
        <div id="total-a-pagar"></div>
    </div>
    
    <div class="ventana-cuotas">
        <p>Ingres√° las cuotas que seas abonar</p><br>    
        <input type="checkbox" name="tipoDeCuota1" id="cero" value="0"> 0 cuotas<br>
        <input type="checkbox" name="tipoDeCuota2" id="doce" value="12"> 12 cuotas<br>
        <input type="checkbox" name="tipoDeCuota2" id="veinticuatro" value="24"> 24 cuotas<br>
        <input type="checkbox" name="tipoDeCuota3" id="treintayseis" value="36"> 36 cuotas<br><br>
        <input type="submit" value="Calcular" class="boton-calcular" onclick="calcularCuotas()">
        <div class="total-recargo">
            <div class="recargo-mensaje-uno">
                <span class="total-a-pagar-con-recargo"></span>
            </div>
            <div class="recargo-mensaje-dos">
                <span class="cuota-a-pagar"></span>
            </div>
        </div>                
    </div>   
    <div class="boton-pagar">
        <button class="pagar" onclick="pagarCompra()">Pagar</button>
    </div>     
    
    <div class="contestadora-tel">
        <p>Otras opciones</p>
        <button class="buton-conocer-deuda" onclick="calcularDeuda()">Conocer su deuda</button>
        <button class="buton-comprar-nuevo-producto" onclick="hacerNuevaCompra()">Comprar nuevos productos</button>
        <button class="buton-solicitar-ayuda" onclick="ayuda()">Solicitar ayuda</button>
        <button class="buton-dar-baja"onclick="darDeBaja()">Dar la baja</button>
        <button class="buton-salir" onclick="salir()">Salir</button>        
    </div>

    <!--Modal-->
    <div class="modal">
        <div class="modal-container">
            <p id="insertar-texto"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
